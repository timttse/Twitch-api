	<body id="body">
		<div class=" wrapper text-center">
			<div class="streamContainer container-fluid center">
				<div class="header streamDiv">
					<div class="row text-md-left">
						<div class="headerTitle col-md-8">
							<h1>Twitch Streamers</h1>
						</div>
						<div class="menu col-md-4 hidden" id="topMenu">
							<div class="allMenu"><button class="btn menuBtn menuActive allBtn topBtn">All</button></div>
							<div class="onlineMenu"><button class="btn menuBtn onlineBtn topBtn">Online</button></div>
							<div class="offlineMenu"><button class="btn menuBtn offlineBtn topBtn">Offline</button></div>
						</div>
					</div>
					<div class="row" id="search">
						<div class="searchField col-12">
							<form class="searchForm">
								 <div class="form-group text-center">
									<div class="input-group">
										<input type="text" class="form-control formText" id="streamerName" placeholder="Streamer name">
										<span class="input-group-btn">
											<button class="btn searchBtn" type="submit"><i class="fa fa-search searchIcon"></i></button>
										</span>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="row hidden" id="botMenu">
						<div class="allMenu col-4"><button class="btn menuBtn menuActive allBtn botBtn">All</button></div>
						<div class="onlineMenu col-4"><button class="btn menuBtn onlineBtn botBtn">Online</button></div>
						<div class="offlineMenu col-4"><button class="btn menuBtn offlineBtn botBtn">Offline</button></div>
					</div>
				</div>
			</div>
